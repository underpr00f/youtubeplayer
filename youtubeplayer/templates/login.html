{% extends "base.html" %}
{% block title %}Аутентификация{% endblock %}
{% block title_in_body %}Аутентификация{% endblock %}
{% block content %}
    <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->

      <input type="button" onclick="location.href='../register'" value='Зарегистрироваться'>


    </form>
{% endblock %}
